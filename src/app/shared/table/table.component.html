<div class="container" style="margin-top: 30px;">
  <div class="row">
    <table mat-table [dataSource]="displayedData">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
        <ng-container *ngIf="column === 'wikipedia'">
          <td mat-cell *matCellDef="let element"> <a href="{{element[column]}}" target="_blank">More Information</a> </td>
        </ng-container>
        <ng-container *ngIf="column === 'results'">
          <td mat-cell *matCellDef="let element"> <a routerLink="{{element[column]}}">Race Results</a> </td>
        </ng-container>
        <ng-container *ngIf="!['wikipedia', 'results'].includes(column)">
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
